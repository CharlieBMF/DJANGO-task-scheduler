{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
<table class="table table-dark table-hover">
    <thead>
    <tr class="table-success">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Grade</th>
    </tr>
    </thead>
{% for user in users_list %}
    <tr>
        <td><a class="nav-link" href="{% url 'accounts:userinfo_detail' pk=user.id %}">{{ user.user.first_name }}</a></td>
        <td><a class="nav-link" href="{% url 'accounts:userinfo_detail' pk=user.id %}">{{ user.user.last_name }}</a></td>
        <td>{{ user.department }}</td>
        <td>{{ user.grade }}</td>
    </tr>
{% endfor %}
</table>
    </div>
{% endblock %}
